<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="Publications from the SMILE Lab at the University of Florida">
 <title>Publications | SMILE Lab</title>
 <link rel="shortcut icon" href="../img/misc/ufl.png">
 <script src="https://cdn.tailwindcss.com"></script>
 <script>
 tailwind.config = {
 theme: {
 extend: {
 colors: {
 stone: {
 50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 300: '#d6d3d1',
 400: '#a8a29e', 500: '#78716c', 600: '#57534e', 700: '#44403c',
 800: '#292524', 900: '#1c1917', 950: '#0c0a09',
 },
 uf: { blue: { DEFAULT: '#0021A5', light: '#1a3fbf', dark: '#001580', tint: '#dbe4f8', bg: '#f0f3fb' }, orange: { DEFAULT: '#FA4616', light: '#ff6a3d', dark: '#d13a12', tint: '#fde0d8', bg: '#fff5f2' }, },
 },
 fontFamily: {
 sans: ['Inter', 'system-ui', 'sans-serif'],
 display: ['Space Grotesk', 'Inter', 'system-ui', 'sans-serif'],
 },
 },
 },
 }
 </script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
 <!-- GSAP 3 + ScrollTrigger -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>
 <link rel="stylesheet" href="css/custom.css">
</head>
<body class="font-sans bg-white text-stone-700 antialiased">
 <div id="site-header"></div>

 <main id="main-content">
 <!-- Page Header -->
 <section class="bg-stone-900 text-white py-12 md:py-16">
 <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
 <h1 class="text-3xl md:text-4xl font-bold">Publications</h1>
 <p class="mt-2 text-white/70 text-lg">Over <span id="pub-count">300</span> peer-reviewed publications in top journals and conferences.</p>
 </div>
 </section>

 <!-- Filter Bar -->
 <section class="sticky top-0 z-20 bg-white border-b border-stone-200 shadow-sm">
 <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
 <div class="flex flex-col sm:flex-row gap-3 items-start sm:items-center">
 <div class="flex flex-wrap gap-3 flex-1">
 <select id="filter-year" aria-label="Filter by year" class="px-3 py-2 border border-stone-300 rounded-lg bg-white text-sm focus:outline-none focus:ring-2 focus:ring-uf-blue">
 <option value="">All Years</option>
 </select>
 <select id="filter-type" aria-label="Filter by type" class="px-3 py-2 border border-stone-300 rounded-lg bg-white text-sm focus:outline-none focus:ring-2 focus:ring-uf-blue">
 <option value="">All Types</option>
 </select>
 <div class="relative flex-1 min-w-[200px]">
 <label for="filter-search" class="sr-only">Search publications</label>
 <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
 <input id="filter-search" type="search" placeholder="Search title, authors, keywords..."
 class="w-full pl-10 pr-3 py-2 border border-stone-300 rounded-lg bg-white text-sm focus:outline-none focus:ring-2 focus:ring-uf-blue">
 </div>
 </div>
 <div class="flex items-center gap-3">
 <span id="result-count" class="text-sm text-stone-500 whitespace-nowrap"></span>
 <button id="clear-filters" class="text-sm text-uf-blue hover:underline font-medium whitespace-nowrap">Clear</button>
 </div>
 </div>
 </div>
 </section>

 <!-- Publications List -->
 <section class="py-8">
 <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
 <div id="publications-loading" class="text-center py-12">
 <div class="spinner mx-auto"></div>
 <p class="mt-3 text-sm text-stone-500">Loading publications...</p>
 </div>
 <div id="publications-list" class="space-y-4"></div>
 <div id="publications-pagination" class="flex justify-center gap-2 mt-8 flex-wrap"></div>
 </div>
 </section>
 </main>

 <div id="site-footer"></div>
 <script defer src="js/nav.js"></script>
 <script defer src="js/reveal.js"></script>
 <script defer src="js/publications.js"></script>
</body>
</html>
